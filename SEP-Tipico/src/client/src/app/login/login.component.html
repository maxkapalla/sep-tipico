<h1>Login:</h1>
<div class="card-body">
  <form (ngSubmit)="onSubmit()" #adminForm="ngForm">
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" [(ngModel)]="email"
             class="form-control"
             id="email"
             name="Email"
             placeholder="Email"
             required #firstname="ngModel">
      <div style = "color: red" *ngIf="firstname.invalid && firstname.touched">Bitte Email eingeben!</div>

    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" [(ngModel)]="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="Password"
             required #lastname="ngModel">
      <div style = "color: red" *ngIf="lastname.invalid && lastname.touched">Bitte Password eingeben!</div>
    </div>
    <button type="submit" [disabled]="!adminForm.form.valid"
            class="btn btn-info">Anmelden</button>
  </form>
</div>

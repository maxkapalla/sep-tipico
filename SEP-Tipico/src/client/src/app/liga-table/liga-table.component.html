<div>
<form (ngSubmit)="onShowTeamsInLiga()" #teamShowForm="ngForm">
  <label for="liga">Liga</label>
  <select [(ngModel)]="liga" name="liga" id="liga" required>

    <option *ngFor="let liga of ligen" value="{{ liga.id }}">{{ liga.name }}</option>

  </select>

  <div class="Button">
    <button type="submit"
            class="btn btn-info">Anzeigen
    </button>
  </div>

</form>

</div>

<div>
<table class="table table-striped">
  <thead class="thead-dark" >
  <tr class="Ã¼berschrift" >
    <th scope="col-platz">Platz</th>
    <th scope="col-name">Name</th>
    <th scope="col-punkte">Punkte</th>
    <th scope="col-wins">Wins</th>
    <th scope="col-draws">Draws</th>
    <th scope="col-loses">Loses</th>
    <th scope="col-tordiff">TorDiff</th>
  </tr>
  </thead>
  <tr *ngFor="let team of teams, let i = index" [ngClass]="{'first': i ===0, 'last': i>= teams.length -2}">
    <td> {{ i+1 }} </td>
    <td> {{ team.name }} </td>
    <td>{{team.points}}</td>
    <td>{{team.winnings}}</td>
    <td>{{team.draws}}</td>
    <td>{{team.losses}}</td>
    <td>-</td>
  </tr>
</table>
</div>

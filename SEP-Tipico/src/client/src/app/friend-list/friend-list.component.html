<h2>Freundschaftsanfragen</h2>
<div class="noNutzer" *ngIf="openRequests.length < 1">Keine offenen Freundschaftsanfragen</div>

<div class="showFriendRequests">
  <div class="line" *ngFor="let user of openRequests"
       style="border-radius: 15px; background-color: lightgrey; margin: 20px">
    <div class="colm" style="width: 50%; float:left; margin: 20px">
        <a>{{user.firstName+ " " + user.lastName}}</a>
    </div>
    <div class="colm" style="width: auto; float: right; margin-right: 20px; transform: translateY(43%)">
      <button (click)='removeFriend(user.id+"")'
              style="background-color: indianred; border-color: indianred;"
              class="btn btn-info">decline</button>
    </div>
    <div class="colm" style="width: auto; float: right; margin-right: 20px; transform: translateY(43%)">
      <button (click)='acceptFriend(user.id+"")'
              style="background-color: darkseagreen; border-color: darkseagreen;"
              class="btn btn-info">accept</button>
    </div>
  </div>
</div>

<h2>Freundesliste</h2>
<div class="container">
  <div class="noNutzer" *ngIf="nutzers.length < 1 ">Keine Freunde gefunden</div>

  <div class="showNutzerList">
    <style>
      .line:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    <div class="line" *ngFor="let nutzer of nutzers" style="border-radius: 15px;
        background-color: lightgrey; margin: 5px">
        <div class="colm" style="width: 50%; float:left; margin: 5px">
          <div>
            <img src="{{nutzer.imageURL}}">
            <a>{{nutzer.firstName+" "+nutzer.lastName}}</a>
          </div>
        </div>

        <div class="colm" style="width: auto; float: right; margin-right: 20px; transform: translateY(43%)">
          <button (click)='removeFriend(nutzer.id+"")'
                  style="background-color: indianred; border-color: indianred;"
                  class="btn btn-info">Remove Friend</button>
        </div>

          <style>
            .dropdown {
              position: relative;
              display: inline-block;
            }
            .dropdown-cont {
              display: none;
              position: absolute;
              background-color: ghostwhite;
              min-width: max-content;
              z-index: 1;
            }
            .dropdown-cont a {
              color:grey;
              display:block;
              padding-right: 10px;
            }
            .dropdown:hover .dropdown-cont {display: block}
            .dropdown-cont a:hover {color:black}
          </style>

          <div class="colm" style="width: auto; float:right; margin-right: 20px; transform: translateY(43%)">
            <div class = "dropdown">
              <button
                style="background-color: darkgrey;
                  border-color: darkgrey;"
                class="btn btn-info">share Tipp</button>
              <div class = "dropdown-cont"
              style="cursor: pointer">
                <a *ngFor="let tipp of tipps"
                   (click)="shareTipp(tipp, nutzer.email)">
                  {{tipp.team1 + " | " + tipp.tipp1 + ":" + tipp.tipp2 + " | " + tipp.team2}}
                </a>
              </div>
            </div>
          </div>



    </div>
  </div>
</div>


<div style="margin-left: 20px">
  <label for="runden">Tipprunden:</label>
  <select #select (change)="getStats(select.value)" name="runden" id="runden">
    <option *ngFor="let runde of tippRunden" [value]="runde.id">
      {{runde.tipprundeName}}
    </option>
  </select>
</div>

<div style="float: left; margin-left: 20px; background-color: lightgrey; padding: 20px; border-radius: 15px">
  <canvas id="pieChart" width="280" height="280" style="float: left"></canvas>
  <ul id="pieValues" style="float: left; margin-left: 20px; height: 280px;" [style.line-height.px]="280/stats.length">
    <li *ngFor="let stat of stats, let i = index">
      <div [ngStyle]="{'color':getColor(i)}">{{stat.teamName}}</div>
    </li>
  </ul>
</div>
<div id="columnChartContainer" style="float: right; margin-right: 20px; width: 45%; padding: 20px; border-radius: 15px; background-color: lightgrey">
  <div class="col" style="" *ngFor="let stat of ergebnisStats, let i = index">
    {{stat.ergebnis}}
    <div class="column" style="margin-bottom: 5px; text-align: center; color: lightgrey;" [style.width.%]="(ergebnisCounts[i]/maxValue)*100" [style.height.%]="100/ergebnisStats.length" [style.background-color]="colors[i]">
      {{stat.count}}
    </div>
  </div>
</div>

<div style="margin-top: 40px">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark" >
    <tr class="Ã¼berschrift" >
      <th scope="col-platz">Platz</th>
      <th scope="col-name">Name</th>
      <th scope="col-punkte">Punkte</th>
      <th scope="col-wins">Wins</th>
      <th scope="col-draws">Draws</th>
      <th scope="col-loses">Loses</th>
      <th scope="col-tordiff">TorDiff</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stat of stats, let j = index">
      <td>{{j+1}}</td>
      <td>{{ stat.teamName }}</td>
      <td>{{ stat.pointsForTable }}</td>
      <td>{{ stat.wins }}</td>
      <td>{{ stat.draws}}</td>
      <td>{{ stat.loses }}</td>
      <td>{{ stat.tordif }}</td>
    </tr>
    </tbody>
  </table>
</div>

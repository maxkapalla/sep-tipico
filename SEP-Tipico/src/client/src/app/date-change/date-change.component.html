<h2>DateChange</h2>

<div class="card-body">
  <form #dateChange="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dateChange">Gebe das gewÃ¼nschte Systemdatum ein:</label>
      <input [(ngModel)]="newDate" class="form-control"
             id="dateChange"
             name="dateChange"
             pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
             required
             type="text">
    </div>
    <button [disabled]="!dateChange.form.valid" class="btn btn-info"
            type="submit">Submit
    </button>
  </form>
</div>

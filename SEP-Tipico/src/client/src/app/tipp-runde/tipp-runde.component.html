<h2>Tippspiele:</h2>
<div class="container">
  <div class="showLigaList">
    <table>
      <tr>
        <th>
          Name der Tipprunde
        </th>
        <th>
          Besitzer
        </th>
        <th>
          Liga
        </th>
        <th>
          open/private
        </th>

      </tr>
      <tr *ngFor="let Tipprunde of tippRunden">
        <td> {{ Tipprunde.tipprundeName }} </td>
        <td>{{ Tipprunde.besitzer }}</td>
        <td>{{Tipprunde.liga}}</td>
        <td>{{Tipprunde.zugang}}</td>

      </tr>
    </table>

  </div>

</div>
